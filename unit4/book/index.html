    <style type="text/css">
      body {
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    /* Chapter Styles */
    section {
      padding: 20px;
      page-break-before: always;
    }

    section:first-of-type {
      page-break-before: auto;
    }

    /* Page Styles */
    .page {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Header and Footer */
    .header, .footer {
      text-align: center;
      font-size: 12px;
    }

    /* Recto/Verso Page Distinction */
    .recto {
      text-align: left;
    }

    .verso {
      text-align: right;
    }

    /* Page Number */
    .page-number {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
    }

    /* Example of a chapter */
    .chapter {
      font-size: 18px;
      font-weight: bold;
    }

    /* Page breaks and content spacing */
    @media print {
      body {
        width: 100%;
      }

      section {
        page-break-before: always;
      }

      .page {
        page-break-after: always;
      }
    }
    </style>
